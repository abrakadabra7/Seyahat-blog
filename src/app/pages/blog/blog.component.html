<section class="blog-hero">
  <div class="hero-content">
    <h1>Blog</h1>
    <p>Seyahat deneyimlerimizi ve önerilerimizi keşfedin</p>
  </div>
</section>

<section class="blog-content">
  <!-- Hata Mesajı -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Yükleniyor -->
  <div *ngIf="loading" class="loading">
    <span class="material-icons">sync</span>
    Yükleniyor...
  </div>

  <!-- Blog Listesi -->
  <div class="blog-list" *ngIf="!loading">
    <article class="blog-item" *ngFor="let blog of blogs">
      <div class="blog-category" (click)="navigateToCategory(blog.category)">
        {{blog.category}}
      </div>
      
      <h2 class="blog-title" (click)="navigateToBlogDetail(blog.id)">
        {{blog.title}}
      </h2>
      
      <div class="blog-image" (click)="navigateToBlogDetail(blog.id)">
        <img [src]="blog.image_url" [alt]="blog.title">
      </div>
      
      <p class="blog-text">
        {{blog.content}}
      </p>
      
      <div class="blog-meta">
        <div class="author-info" (click)="navigateToAuthor(blog.user_id)">
          <img src="assets/images/avatar.jpg" [alt]="blog.profiles?.full_name">
          <span class="author">{{blog.profiles?.full_name}}</span>
        </div>
        <span class="date">{{blog.created_at | date:'MMMM d, y'}}</span>
        <span class="views">
          <span class="material-icons">visibility</span>
          {{blog.view_count || 0}} görüntülenme
        </span>
      </div>
    </article>
  </div>
</section>
